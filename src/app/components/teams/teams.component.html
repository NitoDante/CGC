<div class="row">    
    <div class="col-md-12">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>
                        
                    </th>
                    <th>
                        Team
                    </th>
                    <th>
                        W/L LOL
                    </th>
                    <th>
                        W/L Valorant
                    </th>
                    <th>
                        Games
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let team of teamService.teams" [routerLink]="'/teamDetail'" [state]="team">
                    <td style="text-align:right;vertical-align: middle"><img style="width:50px;height:auto" [src]="team?.iconURL"></td>
                    <td style="vertical-align: middle">{{ team.name }}</td>
                    <td style="vertical-align: middle">{{ team.winsLOL }} / {{ team.losesLOL}}</td>
                    <td style="vertical-align: middle">{{ team.winsValo }} / {{ team.losesValo}}</td>
                    <td>
                        <img *ngFor="let game of team.games" [src]="this.renderImages(game)" style="width:30px;margin-left:10px">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
