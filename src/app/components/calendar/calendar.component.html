    <div class="col-md-10">-->
        <!--<ng-template *ngIf="this.matchService.groupedDate">-->
            <ng-container *ngIf="matchService.matches && matchService.matches.length!=0; then tableMatches; else notFound">                
            </ng-container>
            <ng-template #tableMatches>
                <table class="table table-striped table-hover">
                    <!--<thead>
                        <tr>
                            <th></th>
                            <th style="text-align:left;">
                                Team
                            </th>
                            <th colspan="3"></th>
                            <th style="text-align:left;">
                                Team
                            </th>
                        </tr> 
                    </thead>-->
                    <thead></thead>            
                    <tbody *ngFor="let match of groupedDate | keyvalue">
                        <tr >
                            <td colspan="3"></td>
                            <td *ngIf="checkDateStr(match.key)" style="width:5%"> {{match.key | date : 'dd/MM/yy'}}</td>
                            <td colspan="2"></td>
                        </tr>
                        <ng-container *ngFor="let matchValue of match.value">
                            <tr [routerLink]="'/matchDetail'" [state]="matchValue">
                                <td style="text-align:right;vertical-align: middle;margin-right:5px">
                                    {{matchValue.matchDate | date : 'HH:mm'}}
                                </td>                        
                                <td style="vertical-align: middle;text-align:right;margin-right:5px">{{ matchValue.homeTeam.name }}<img style="width:50px;height:auto;margin-left:15px" [src]="matchValue.homeTeam.iconURL"/></td>
                                <td style="font-weight:bold;font-size:30px">{{ matchValue.homeScore }}</td>
                                <td style="vertical-align: middle;">-</td>
                                <td style="font-weight:bold;font-size:30px">{{ matchValue.visitorScore }}</td>                        
                                <!--<td style="text-align:right;vertical-align: middle;margin-right:5px"><img style="width:50px;height:auto" [src]="matchValue.homeTeam.iconURL"/></td>-->
                                <!--<td style="text-align:right;vertical-align: middle;margin-right:5px"><img style="width:50px;height:auto" [src]="matchValue.visitorTeam.iconURL"/></td>-->
                                <td style="vertical-align: middle;text-align:left;margin-right:5px"><img style="width:50px;height:auto;margin-right:15px" [src]="matchValue.visitorTeam.iconURL"/>{{ matchValue.visitorTeam.name }}</td>
                                <!--<td>{{ matchValue.matchDate | date:'dd/MM/yy HH:mm' }}</td>-->
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
            </ng-template>
            <ng-template #notFound>
                <p>No records found</p>
            </ng-template>
    <!--</div>
</div>-->
