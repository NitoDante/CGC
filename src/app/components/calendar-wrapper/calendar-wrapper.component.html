<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <app-game-filter (emitter)="recieveGame($event)"></app-game-filter>
            <app-date-filter (emitter)="recieveDate($event)"></app-date-filter>
            <app-season-filter [game]="game" (emitter)="recieveSeason($event)"></app-season-filter>
        </div>
        <div class="col-10">
            <app-calendar [game]="game" [fDate]="fDate" [season]="season"></app-calendar>
        </div>
    </div>
</div>
