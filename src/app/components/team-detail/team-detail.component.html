
<div class="row">    
    <div class="card border-dark text-center mb-3 mt-3 col-md-8" style="margin:auto">
        <h4 class="card-header card-title">{{team?.name}}</h4>
        <div class="card-body">
        <p class="card-text"><img style="width:150px;height:auto;float:left;margin-left:100px" [src]="team?.iconURL"/><p style="text-align:left;margin-left:350px">{{team?.description}}</p>
        </div>
    </div>
    <div class="col-md-12">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Age
                    </th>
                    <th>
                        gameTag
                    </th>
                    <th>
                        games
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let player of team?.players">
                    <td>{{ player.firstName }} {{ player.lastName }}</td>
                    <td>{{ player.age }}</td>
                    <td>{{ player.gameTag }}</td>
                    <td>
                        <img *ngFor="let game of player.games" [src]="this.renderImages(game)" style="width:30px;margin-left:10px">
                    </td>
                    <!--<td>
                        <a class="btn btn-secondary btn-sm" (click)="editPlayer(player)"><i class="material-icons">edit</i></a>
                        <a class="btn btn-danger btn-sm" (click)="deletePlayer(player._id, playerForm)"><i class="material-icons">delete</i></a>
                    </td>-->
                </tr>
            </tbody>
        </table>
    </div>
</div>
